<div
  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
>
  <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <a routerLink="/" class="mb-12"> </a>
    <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">
      <form
        class="form w-100"
        [formGroup]="loginForm"
        novalidate="novalidate"
        id="kt_login_signin_form"
        (ngSubmit)="submit()"
      >
        <div class="text-center mb-10">
          <h1 class="text-dark mb-3">Bienvenido</h1>
        </div>

        <ng-container *ngIf="!hasError" class="mb-5">
          <b>
            <p-messages [(value)]="msgs1"></p-messages>
          </b>
        </ng-container>

        <div class="fv-row mb-10">
          <label class="form-label fs-6 fw-bolder text-dark"
            >Correo electrónico</label
          >
          <input
            class="form-control form-control-lg form-control-solid"
            type="email"
            name="email"
            formControlName="email"
            autocomplete="off"
            [ngClass]="{
              'is-invalid': loginForm.controls['email'].invalid,
              'is-valid': loginForm.controls['email'].valid
            }"
          />
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'El correo electrónico es requerido',
              control: loginForm.controls['email']
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'email',
              message: 'El correo electrónico no es valido',
              control: loginForm.controls['email'],
              class: 'error'
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'minLength',
              message: 'Email invalido',
              control: loginForm.controls['email']
            }"
          ></ng-container>
        </div>

        <div class="fv-row mb-10">
          <div class="d-flex justify-content-between mt-n5">
            <div class="d-flex flex-stack mb-2">
              <label class="form-label fw-bolder text-dark fs-6 mb-0"
                >Contraseña:</label
              >
            </div>
          </div>

          <input
            class="form-control form-control-lg form-control-solid"
            type="password"
            name="password"
            autocomplete="off"
            formControlName="password"
            [ngClass]="{
              'is-invalid': loginForm.controls['password'].invalid,
              'is-valid': loginForm.controls['password'].valid
            }"
          />
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'La contraseña es requerida.',
              control: loginForm.controls['password']
            }"
          ></ng-container>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'La contraseña debe tener al menos 3 símbolos',
              control: loginForm.controls['password']
            }"
          ></ng-container>
          <a
            routerLink="/auth/forgot-password"
            class="link-primary fs-6 fw-bolder"
            id="kt_login_forgot"
            [style.margin-left]="'5px'"
            [style.margin-top]="'3px'"
          >
            ¿Recuperar contraseña ?
          </a>
        </div>

        <div class="text-center">
          <button
            type="submit"
            id="kt_sign_in_submit"
            class="btn btn-lg btn-primary w-100 mb-5"
            [disabled]="loginForm.invalid"
          >
            <ng-container *ngIf="isLoading$ | async">
              <span class="indicator-progress" [style.display]="'block'">
                Cargando...
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
            </ng-container>
            <ng-container *ngIf="!(isLoading$ | async)">
              <span class="indicator-label">Continue</span>
            </ng-container>
          </button>
          <div
            class="text-center text-muted text-uppercase fw-bolder mb-5"
          ></div>
        </div>
      </form>

      <ng-template
        #formError
        let-control="control"
        let-message="message"
        let-validation="validation"
      >
        <ng-container
          *ngIf="
            control.hasError(validation) && (control.dirty || control.touched)
          "
        >
          <div class="fv-plugins-message-container">
            <span role="alert">
              {{ message }}
            </span>
          </div>
        </ng-container>
      </ng-template>
    </div>
  </div>
</div>
